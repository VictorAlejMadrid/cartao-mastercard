<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão Mastercard</title>
</head>
<body>
    <main class="cartao">
        <img class="logo__vortigo" src="assets/vortigo.png" alt="Logo da Vortigo">
        <div class="chip">
            <img id="chip" src="assets/chip.png" alt="Chip do Cartão">
            <img id="aproximacao" src="assets/contactless.png" alt="Símbolo de aproximação">
        </div>
        <h1 class="numeros__cartao">5185 8100 0000 0000</h1>
        <div class="validade">
            <p id="valid__thru">VALID<br>THRU</p>
            <p class="numeros__cartao">08/27</p>
        </div>
        <p id="nome">VICTOR A P MADRID</p>
        <img id="mastercard" src="assets/mastercard.png" alt="Símbolo do Mastercard">
    </main>
</body>
</html>
